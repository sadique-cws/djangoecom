{% extends 'base.html' %}


{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <img src="{{ object.image.url }}" class="w-100" alt="">
            </div>
            <div class="col-lg-6">
                <h3>{{ object.title }}</h3>
                <p class="small">{{ object.brand }}</p>
                <p class="small">{{ object.category }}</p>
                {% if object.discount_price %}
                    <p class="lead text-muted"><del>Rs. {{ object.price }}</del>
                    <span class="lead text-success font-weight-bold">Rs. {{ object.discount_price }}</span>
                    </p>
                {% else %}
                    <p class="lead">Rs. {{ object.price }}</p>
                {% endif %}
                <a href="" class="btn btn-success">Add to Cart</a>

            </div>
        </div>
    </div>
{% endblock %}
