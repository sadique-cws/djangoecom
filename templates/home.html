{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            {% for pro in object_list %}
            <div class="col-lg-3">
                <div class="card">
                    <img src="{{ pro.image.url }}" alt="" style="width: 100%; height: 220px;object-fit: contain">
                    <div class="card-body">
                        <h6 class="text-truncate text-capitalize">{{ pro.title }}</h6>
                            <a href="{{ pro.get_absolute_url }}" class="btn btn-primary btn-sm mt-2 stretched-link">Buy Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
